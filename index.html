    <main>
      <div class="game-options active">
        <div class="player-1">
          <h2>Player 1 [X]</h2>
          <!-- <label for="player-1-name">Player 1</label> -->
          <input
            class="player-1-input"
            type="text"
            name="player-1-name"
            placeholder="Your Name"
          />
          <!-- <select name="player-mark" id="player-mark">
            <option></option>
            <option value="X">X</option>
            <option value="Y">Y</option>
          </select> -->
        </div>
        <div class="player-2">
          <h2>Player 2 [O]</h2>
          <input
            class="player-2-input"
            type="text"
            name="player-2-name"
            placeholder="Your Name"
          />
          <!-- <select name="player-mark" id="player-mark">
            <option></option>
            <option value="X">X</option>
            <option value="Y">Y</option>
          </select> -->
        </div>
        <button class="play-btn">Play Game</button>
      </div>
      <div class="container game__container">
        <div class="game-info">
          <div class="score-board">
            <h2 class="score-x">X : 0</h2>
            <h2 class="score-o">O : 0</h2>
          </div>
          <div class="turn-display">X's turn</div>
        </div>
        <div class="board grid">
          <button class="cell"></button>
          <button class="cell"></button>
          <button class="cell"></button>
          <button class="cell"></button>
          <button class="cell"></button>
          <button class="cell"></button>
          <button class="cell"></button>
          <button class="cell"></button>
          <button class="cell"></button>
        </div>
        <div class="game-handler grid">
          <button class="play-again">
            <span class="material-symbols-outlined"> play_arrow </span>
            <h3>Play Again</h3>
          </button>
          <button class="reset">
            <span class="material-symbols-outlined"> refresh </span>
            <h3>New Game</h3>
          </button>
        </div>
      </div>
      <div class="game_announcement">
        <h1>X wins</h1>
      </div>
      <div class="overlay"></div>
    </main>
    <script src="./src/main.js"></script>
